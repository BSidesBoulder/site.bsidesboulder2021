<div class="sectionheader"> 
    Inbox
</div>
<div class="mailbox">
    <div class="maillist">
        <div class="maillist_header">
            <div class="menu dropdown">
                <div class="mnu_file mnu"><a href="#" class="dropbtn" onclick="showMnuFile()">File <i class="fas fa-chevron-down"></i></a></div>
                <div class="mnu_delete mnu"><a href="#" class="dropbtn" onclick="showMnuDelete()">Delete <i class="fas fa-chevron-down"></i></a></a></div>
                <div class="mnu_move mnu"><a href="#">Move <i class="fas fa-chevron-down"></i></a></div>
                <div class="mnu_filter mnu"><a href="#">Filter <i class="fas fa-chevron-down"></i></a></div>
                <div class="mnu_view mnu"><a href="#">View <i class="fas fa-chevron-down"></i></a></div>
                <div class="mnu_refresh"></div>
                <div id="mnuFileDropdown" class="dropdown-content show">
                    <a href="#" onclick="markEmailAsUnread()">Mark as Unread</a>
                </div>
                <div id="mnuDeleteDropdown" class="dropdown-content show">
                    <a href="#" onclick="DeleteUi()">Delete UI</a>
                    <a href="#" onclick="HackUi()">*HACK* UI</a>
                </div>
            </div>
            
            <div class="searchbox">
                <input type="text" class="searchbox" placeholder="Search Entire Mailbox">
            </div>
            
            <div class="maillist_container" id="maillist_container">
            
                
            </div>
        </div>
        
    </div>
    <div class="mailpane">
        <div class="mailmessage_header">
            <div class="menu">
                <div class="replybtn mailmnu"><a href="#">Reply</a></div>
                <div class="replyallbtn mailmnu"><a href="#">Reply All</a></div>
                <div class="forwardbtn mailmnu"><a href="#">Forward</a></div>
            </div>
        </div>
        <div class="mailmessage" Id="mailmessage">
            <div class="mail">
                &nbsp;
            </div>
        </div>
    </div>
</div>
